<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Product Details - Byte Hub</title>
    <link rel="stylesheet" href="../assets/css/styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="../assets/images/logo.png" alt="Site Logo" class="logo-image" width="100" height="50"/>
            <span class="site-name">Byte Hub</span>
        </div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="product-listing.html">Products</a>
            <a href="order_history.html">Order</a>
            <a href="login.html">Login</a>
        </nav>
        <div class="header-icons">
            <i class="fas fa-search"></i>
            <a href="cart.html">
                <div>
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">Cart (0)</span>
                </div>
            </a>
        </div>
    </header>

    <!-- Product Details Section -->
    <section class="product-details">
        <div class="product-container" id="product-container">
            <img id="product-image" src="../assets/placeholder.jpg" alt="Product Image">
            <div class="product-info">
                <h1 id="product-name">Product Name</h1>
                <p id="product-category">Category: </p>
                <p id="product-price" class="price">$0.00</p>
                <p id="product-stock" class="stock-status">Stock: </p> <span id="product-stock-available" class="stock-available"></span>
                <div class="size-selection">
                </div>
                <div class="quantity-selection">
                    <label for="product-quantity">Quantity:</label>
                    <input type="number" id="product-quantity" value="1" min="1" />
                </div>
                <button id="add-to-cart" class="add-to-cart">Add To Cart</button>
                <p id="product-description">Product description goes here.</p>
                <p id="product-locations"><strong>Available at:</strong> </p>
            </div>
        </div>

        <!-- Related Products Section -->
        <div class="related-products">
            <h2>Related Products</h2>
            <div class="product-grid" id="related-products-grid">
                <!-- Related products will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="payment-methods">
                <p>We Accept:</p>
                <div>
                    <img src="../assets/images/Visa.png" alt="Visa" class="payment-logo"/>
                    <img src="../assets/images/Mastercard.png" alt="MasterCard" class="payment-logo"/>
                    <img src="../assets/images/American_Express.png" alt="American Express" class="payment-logo"/>
                </div>
            </div>
            <div class="footer-links">
                <a href="#">Contact Information</a>
                <div>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms & Conditions</a>
                </div>
            </div>
            <div class="newsletter">
                <p>Stay In Touch! Join our Newsletter.</p>
                <div>
                    <input type="email" placeholder="Enter Email"/>
                    <button>Subscribe</button>
                </div>
            </div>
        </div>
    </footer>

    <script src="../assets/js/product.js"></script>
</body>
</html>
