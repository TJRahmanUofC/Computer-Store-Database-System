<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Checkout - Byte Hub</title>
    <link rel="stylesheet" href="../assets/css/styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
    
            if (!loggedInUser) {
                // Redirect to login page and remember where the user was going
                window.location.href = "login.html?redirect=checkout.html";
            }
        });
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="../assets/images/logo.png" alt="Site Logo" class="logo-image" width="100" height="50"/>
            <span class="site-name">Byte Hub</span>
        </div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="product-listing.html">Products</a>
            <a href="order_history.html">Order</a>
            <a href="login.html">Login</a>
        </nav>
        <div class="header-icons">
            <i class="fas fa-search"></i>
            <a href="cart.html">
                <div>
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">Cart (0)</span>
                </div>
            </a>
        </div>
    </header>

    <!-- Checkout Section -->
    <section class="checkout">
        <h2>Checkout</h2>
        <div class="checkout-container">
            <!-- User Information -->
            <div class="checkout-form">
                <h3>Shipping Information</h3>
                <form id="shipping-form">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">ZIP Code</label>
                        <input type="text" id="zip" name="zip" required>
                    </div>
                </form>

                <h3>Payment Information</h3>
                <form id="payment-form">
                    <div class="form-group">
                        <label for="payment-type">Payment Type</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="payment-credit" name="payment-type" value="Credit Card" checked>
                                <label for="payment-credit">Credit Card</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="payment-debit" name="payment-type" value="Debit Card">
                                <label for="payment-debit">Debit Card</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="card-name">Name on Card</label>
                        <input type="text" id="card-name" name="card-name" required>
                    </div>
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="card-number" required>
                    </div>
                    <div class="form-group">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" required>
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <h3>Order Summary</h3>
                <div id="order-items">
                    <!-- Order items will be dynamically loaded here -->
                </div>
                <div class="order-total">
                    <p>Total: $<span id="order-total">0.00</span></p>
                </div>
                <button id="place-order-button">Place Order</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="payment-methods">
                <p>We Accept:</p>
                <div>
                    <img src="../assets/images/Visa.png" alt="Visa" class="payment-logo"/>
                    <img src="../assets/images/Mastercard.png" alt="MasterCard" class="payment-logo"/>
                    <img src="../assets/images/American_Express.png" alt="American Express" class="payment-logo"/>
                </div>
            </div>
            <div class="footer-links">
                <a href="#">Contact Information</a>
                <div>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms & Conditions</a>
                </div>
            </div>
            <div class="newsletter">
                <p>Stay In Touch! Join our Newsletter.</p>
                <div>
                    <input type="email" placeholder="Enter Email"/>
                    <button>Subscribe</button>
                </div>
            </div>
        </div>
    </footer>

    <script src="../assets/js/checkout.js"></script>
</body>
</html>
```
