<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Product Listing - Byte Hub</title>
    <link rel="stylesheet" href="../assets/css/styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="../assets/images/logo.png" alt="Site Logo" class="logo-image" width="100" height="50"/>
            <span class="site-name">Byte Hub</span>
        </div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="product-listing.html">Products</a>
            <a href="order_history.html">Order</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <!-- Shopping Cart Section -->
    <section class="cart-section">
        <h2>Your Shopping Cart</h2>
        <div id="cart-items">
            <p>Cart is empty.</p>
        </div>
        <button id="checkout-btn" class="checkout-button">Proceed to Checkout</button>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="payment-methods">
                <p>We Accept:</p>
                <div>
                    <img src="../assets/images/Visa.png" alt="Visa" class="payment-logo"/>
                    <img src="../assets/images/Mastercard.png" alt="MasterCard" class="payment-logo"/>
                    <img src="../assets/images/American_Express.png" alt="American Express" class="payment-logo"/>
                </div>
            </div>
            <div class="footer-links">
                <a href="#">Contact Information</a>
                <div>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms & Conditions</a>
                </div>
            </div>
            <div class="newsletter">
                <p>Stay In Touch! Join our Newsletter.</p>
                <div>
                    <input type="email" placeholder="Enter Email"/>
                    <button>Subscribe</button>
                </div>
            </div>
        </div>
    </footer>

    <script src="../assets/js/cart.js"></script>
</body>
</html>
