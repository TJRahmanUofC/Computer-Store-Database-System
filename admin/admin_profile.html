<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Profile</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/images/logo.png" alt="Site Logo" class="logo-image" width="100" height="50"/>
            <span class="site-name">Byte Hub Admin</span>
        </div>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="admin_profile.html">My Profile</a>
        </nav>
    </header>

    <main class="profile-section">
        <div class="profile-info">
            <p><strong>Name:</strong> <span id="admin-name"></span></p>
            <p><strong>Employee ID:</strong> <span id="admin-id"></span></p>
            <p><strong>Role:</strong> <span id="admin-role"></span></p>
            <p><strong>Store ID:</strong> <span id="admin-store"></span></p>
        </div>

        <hr/>

        <h3>Change Password</h3>
        <button id="toggle-password-form" type="button">Change Password</button>
        <form id="change-password-form" style="display: none;">
            <label for="current-password">Current Password:</label>
            <input type="password" id="current-password" required />

            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" required />

            <button type="submit">Change Password</button>
        </form>

        <p id="status-message" style="margin-top: 10px; text-align:center;"></p>
    </main>

    <script src="../assets/js/admin_profile.js"></script>
</body>
</html>
