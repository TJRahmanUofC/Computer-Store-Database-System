<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Admin Login - Byte Hub</title>
    <link href="../assets/css/styles.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="../assets/images/logo.png" alt="Site Logo" class="logo-image" width="100" height="50"/>
            <span class="site-name">Byte Hub</span>
        </div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../customer/product-listing.html">Products</a>
            <a href="../customer/order_history.html">Order</a>
            <a href="../customer/login.html">Login</a>
        </nav>
    </header>

    <!-- Admin Login Form -->
    <section class="login-section">
        <div class="login-container">
            <h2>Admin Login</h2>
            <form id="admin-login-form" onsubmit="return validateAdminLogin(event)">
                <div class="form-group">
                    <label for="admin-employee-id">Employee ID:</label> 
                    <input type="text" id="admin-employee-id" name="employee_id" placeholder="Enter your Employee ID" required /> 
                </div>
                <div class="form-group">
                    <label for="admin-password">Password:</label>
                    <input type="password" id="admin-password" name="password" placeholder="Enter your password" required />
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </section>
    <script src="../assets/js/admin_login.js"></script>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="payment-methods">
                <p>We Accept:</p>
                <div>
                    <img src="../assets/images/Visa.png" alt="Visa" class="payment-logo"/>
                    <img src="../assets/images/Mastercard.png" alt="MasterCard" class="payment-logo"/>
                    <img src="../assets/images/American_Express.png" alt="American Express" class="payment-logo"/>
                </div>
            </div>
            <div class="footer-links">
                <a href="#">Contact Information</a>
                <div>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms & Conditions</a>
                </div>
            </div>
            <div class="newsletter">
                <p>Stay In Touch! Join our Newsletter.</p>
                <div>
                    <input placeholder="Enter Email" type="email"/>
                    <button>Subscribe</button>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
