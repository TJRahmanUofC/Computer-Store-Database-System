<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Product Management - Byte Hub</title>
    <link rel="stylesheet" href="../assets/css/styles.css"/>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="../assets/images/logo.png" alt="Site Logo" class="logo-image" width="100" height="50"/>
            <span class="site-name">Byte Hub</span>
        </div>
        <nav>
            <a href="dashboard.html">Dashboard</a>
        </nav>
    </header>

    <!-- Product Management Section -->
    <section class="product-management">
        <h2>Product Management</h2>
        <div>
            <label for="category-select">Select Category:</label>
            <select id="category-select">
                <option value="">-- Select a Category --</option>
                <!-- Categories will be dynamically populated -->
            </select>
        </div>
        <div id="product-list-container">
            <p>Select a category to view products.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Byte Hub. All rights reserved.</p>
    </footer>

    <script src="../assets/js/product_management.js"></script>
</body>
</html>
